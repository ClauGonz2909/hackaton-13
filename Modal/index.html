<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" id="launchModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Espera a que el DOM esté completamente cargado
  document.addEventListener("DOMContentLoaded", function() {
    // Obtener elementos
    var launchButton = document.getElementById('launchModal');
    var modal = document.getElementById('exampleModal');
    var closeButton = modal.querySelector('.btn-close');
    var dismissButtons = modal.querySelectorAll('[data-dismiss="modal"]');

    // Función para mostrar el modal
    function showModal() {
      modal.style.display = 'block';
      modal.classList.add('show');
      modal.removeAttribute('aria-hidden');
      modal.setAttribute('aria-modal', 'true');
      modal.scrollTop = 0;
    }

    // Función para ocultar el modal
    function hideModal() {
      modal.style.display = 'none';
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      modal.removeAttribute('aria-modal');
    }

    // Event listener para mostrar el modal al hacer clic en el botón
    launchButton.addEventListener('click', showModal);

    // Event listener para ocultar el modal al hacer clic en el botón de cierre
    closeButton.addEventListener('click', hideModal);

    // Event listener para ocultar el modal al hacer clic en cualquier botón de "dismiss"
    dismissButtons.forEach(function(button) {
      button.addEventListener('click', hideModal);
    });
  });
</script>

</body>
</html>
